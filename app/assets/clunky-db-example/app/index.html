<!doctype HTML>
<html>
  <head>
    <title>Sensor</title>
    <style>
        body { font-family: 'Helvetica', 'Arial', sans-serif;}
    </style>
  </head>

    <h1>Sensors</h1>

    <table>
    <tr>
        <th>Sensor</th>
        <th>Value</th>
        <th>Date/Time Received</th>
    </tr>
    
    {% for sensor in points %}
        
    <tr> 
        <td>{{ sensor.sensor }}</td>
        <td>{{ sensor.value }}</td>
        <td>{{ sensor.time }}</td>
    </tr>
        
    {% else %}
    <tr> 
        <td>No Sensors found</td>
    </tr>
    {% endfor %}
    </table>
    <div id="container" style="width:100%; height:400px;"></div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="../docs/js/highcharts.js"></script>
    <script>
    $(function () { 
        var myChart = Highcharts.chart('container', {
            chart: {
                type: 'bar'
            },
            title: {
                text: 'Fruit Consumption'
            },
            xAxis: {
                categories: ['Apples', 'Bananas', 'Oranges']
            },
            yAxis: {
                title: {
                    text: 'Fruit eaten'
                }
            },
            series: [{
                name: 'Jane',
                data: [1, 0, 4]
            }, {
                name: 'John',
                data: [5, 7, 3]
            }]
        });
    });
    </script>
</html>
