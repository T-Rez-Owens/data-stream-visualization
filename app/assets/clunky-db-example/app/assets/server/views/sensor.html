<!doctype HTML>
<html>

    <head>
        <!-- build:css /styles/styles.css -->
        <link rel="stylesheet" href="./styles/styles.css"/>
        <!-- endbuild -->
        <title>Sensor</title>
        <style>
            body {
                font-family: 'Helvetica', 'Arial', sans-serif;
            }
        </style>
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    </head>

    <body>
        
        <h1>Sensors</h1>

        <table>
            <tr>
                <th>Number</th>
                <th>Sensor</th>
                <th>Value</th>
                <th>Date/Time Received</th>
            </tr>

            {% for sensor in points %}

            <tr>
                <td>{{ loop.index }}</td>
                <td id="{{ loop.index }}.{{ loop.index -1 }}">{{ sensor.sensor }}</td>
                <td id="{{ loop.index }}.{{ loop.index }}"><input name:"{{ sensor.sensor }}" class="{{ loop.index }}.{{ loop.index }} sensor" value="{{ sensor.value }}" type='number'></td>
                <td id="{{ loop.index }}.{{ loop.index +1 }}">{{ sensor.time }}</td>
            </tr>

            {% else %}
            <tr>
                <td>No Sensors found</td>
            </tr>
            {% endfor %}
        </table>
        <div class="form">
                <input name:"Enter Takt for Line Graph:" class="line-graph-canvas-input taktLG" id="taktLG" value="" type="number">
                <input name:"Canvas Width" class="line-graph-canvas-input widthLG" id="widthLG" value="" type="number">
                <input name:"Canvas Height" class="line-graph-canvas-input heightLG" id="heightLG" value="" type="number">
                <input name:"Number of Data Points" class="line-graph-canvas-input numberOfPointsLG" id="numberOfPointsLG" value="" type="number">
            </div>
        <div class="wrapper"> 
            <div tabindex="0" class="button draw-canvas-button">
                Click me to draw the canvas!
            </div>
        </div>
        <canvas id="myCanvas" class="line-graph-canvas"></canvas>
        <!-- build:js /scripts/script.js -->
        <script src="./scripts/temp/scripts/App.js"/></script>
        <!-- endbuild -->
	</body>
</html>
