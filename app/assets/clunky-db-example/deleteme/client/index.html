<!doctype HTML>
<html>
  <head>
    <title>Sensor</title>
    <style>
        body { font-family: 'Helvetica', 'Arial', sans-serif;}
    </style>
  </head>

    <h1>Sensors</h1>

    <table>
    <tr>
        <th>Sensor</th>
        <th>Value</th>
        <th>Date/Time Received</th>
    </tr>
    
    {% for sensor in points %}
        
    <tr> 
        <td>{{ sensor.sensor }}</td>
        <td>{{ sensor.value }}</td>
        <td>{{ sensor.time }}</td>
    </tr>
        
    {% else %}
    <tr> 
        <td>No Sensors found</td>
    </tr>
    {% endfor %}
    </table>

    <div class="wrapper"> 
        <div tabindex="0" class="button draw-canvas-button">
            Click me to draw the canvas!
        </div>
    </div>
    <canvas id="myCanvas" class="line-graph-canvas"></canvas>
    
    <div id="container" style="width:100%; height:400px;"></div>
    <!-- build:js /scripts/App.js -->
    <script src="./temp/scripts/App.js"></script>
    <!-- endbuild -->
</html>
